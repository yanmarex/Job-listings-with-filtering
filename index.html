<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Job Listing</title>
  </head>
  <body>
    <main class="main">
      <section class="jobs" id="jobs">
        <article class="job-card">
          <!-- CARD IMAGE -->
          <div class="job-card-image">
            <img src="#" alt="#" />
          </div>
          <!-- CARD IMAGE END-->
          <!-- CARD DESCRIPTION -->
          <div class="job-card-description">
            <div class="job-author">
              <h3 class="company-nane">Photosnap</h3>
              <a class="job-status" href="#">New</a>
              <a class="job-status" href="#">New</a>
            </div>

            <div class="job-header">
              <h2 class="job-title">Senior Frontend Developer</h2>
            </div>
            <div class="job-location-date">
              <span class="location-items">1d ago</span>
              <span class="location-items">Full Time</span>
              <span class="location-items">USA only</span>
            </div>
          </div>
          <!-- CARD DESCRIPTION END -->
          <div class="job-card-tags">
            <a class="tags" href="#">Frontend</a>
            <a class="tags" href="#">Senior</a>
            <a class="tags" href="#">HTML</a>
            <a class="tags" href="#">CSS</a>
            <a class="tags" href="#">Javascript</a>
          </div>
        </article>
      </section>
    </main>
    <script defer src="/app.js"></script>
  </body>
</html>
